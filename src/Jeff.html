<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="/fontawesome-free-6.6.0-web/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="font-['Lato']">
    <style>
        header nav div ul li:hover, header nav div div:hover{
            background: linear-gradient(#FF3F3A, #F75E05);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transform: translate(2px, 3px);
            text-shadow: 10px 13px 2px black;
        }
        header nav div button{transition: border-radius 0.2s ease-in-out, color 0.2s ease , border 0.3s ease, transform 0.3s ease;}
        header nav div button:hover{
            border: 4px solid black;
            border-radius: 100px;
            color: black;
            transform: scale(0.92);
        }

        header section div button{
            border-image: linear-gradient(#FF3F3A, #F75E05) 1;
        }
    </style>

    <header class="bg-[#FEDAD4]">
        <nav class="py-[20px] w-[80%] m-auto flex items-center justify-between">
            <div class="flex items-center gap-[60px]">
                <img src="./Photo/logo.png" alt="">
                <ul class="text-[16px] text-[#424551] font-[700] flex items-center gap-[40px]">
                    <li class="transition-all duration-[0.2s] ease-in-out"><a href="">About us</a></li>
                    <li class="transition-all duration-[0.2s] ease-in-out"><a href="">Courses</a></li>
                    <li class="transition-all duration-[0.2s] ease-in-out"><a href="">Events</a></li>
                    <li class="transition-all duration-[0.2s] ease-in-out"><a href="">Blog</a></li>
                    <li class="transition-all duration-[0.2s] ease-in-out"><a href="">Contacts</a></li>
                </ul>
            </div>
            <div class="flex items-center gap-[30px]">
                <button style="background: linear-gradient(#FF3F3A, #F75E05);" class="w-[207px] h-[52px] rounded-[4px] text-[16px] font-[700] tracking-[0.5px] text-white ">Get consultation</button>
                <div class="flex py-[10px] text-[#424551] items-center gap-[20px]">
                    <i class="transition-all duration-[0.3s] ease-in-out text-[20px] fa-regular fa-user"></i>
                    <a href="" class="text-[16px] font-[700] hover:underline hover:scale-[1.05] transition-all duration-[0.2s] ease-in-out">Log in/Register</a>
                </div>
            </div>
        </nav>

        <section class="w-[80%] m-auto my-[100px] flex flex-col justify-between">
            
            <div class="flex items-center justify-between">
                <aside class="flex flex-col gap-[40px]">
                    <div class="flex items-center gap-[20px]">
                        <div class="cursor-pointer hover: w-[62px] hover:bg-black h-[62px] flex items-center justify-center bg-[#FF3F3A] rounded-full"><i class="hover:text-[#FF3F3A] hover:scale-[1.3] transition-all dration-[0.2s] ease-in-out text-white text-[19px] fa-solid fa-play"></i></div>
                        <p class="text-[#1E212C] text-[14px] font-[700]">Play showreel</p>
                    </div>
                    <h1 class="text-[#1E212C] text-[64px] font-[900] tracking-[1px] leading-[83px]">Enjoy studying <br>with Createx <br> Online Courses</h1>
                    <div class="flex items-center gap-[15px]">
                        <button style="background: linear-gradient(#FF3F3A,#F75E05); -webkit-background-clip: text; -webkit-text-fill-color: transparent;" class="hover:scale-[1.05] transition-all duration-[0.2s] ease-in-out border-[1px] w-[148px] h-[52px] rounded-[4px] text-[16px] font-[700] tracking-[0.5px]">About us</button>
                        <button style="background: linear-gradient(#FF3F3A,#F75E05);" class="text-white w-[201px] hover:scale-[1.05] transition-all duration-[0.2s] ease-in-out h-[52px] rounded-[4px] text-[16px] font-[700] tracking-[0.5px]">Explore courses</button>
                    </div>
                </aside>
                <img src="./Photo/illustration.png" alt="">
            </div>

            <div class="pt-[150px] pb-[50px] flex items-center justify-between">
                <p class="text-[#1E212C] text-[46px] font-[900] flex items-center gap-[10px]">1200<span class="text-[16px] font-[400]">Students graduated</span></p>
                <div class="bg-[#FF3F3A] w-[8px] h-[8px] rounded-full"></div>
                <p class="text-[#1E212C] text-[46px] font-[900] flex items-center gap-[10px]">84<span class="text-[16px] font-[400]">Completed courses</span></p>
                <div class="bg-[#FF3F3A] w-[8px] h-[8px] rounded-full"></div>
                <p class="text-[#1E212C] text-[46px] font-[900] flex items-center gap-[10px]">16<span class="text-[16px] font-[400]">Qualified tutors</span></p>
                <div class="bg-[#FF3F3A] w-[8px] h-[8px] rounded-full"></div>
                <p class="text-[#1E212C] text-[46px] font-[900] flex items-center gap-[10px]">5<span class="text-[16px] font-[400]">Years of experience</span></p>
            </div>
        </section>
    </header>
</body>
</html>
